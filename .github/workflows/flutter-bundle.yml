name: Bundle

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'stable'
     - run: |
        sudo apt-get update -y
        sudo apt-get install -y zip ninja-build libgtk-3-dev git
     - run: flutter config --enable-linux-desktop
     - run: dart /usr/local/flutter/bin/cache/dart-sdk/bin/snapshots/frontend_server.dart.snapshot --sdk-root /usr/local/flutter/bin/cache/artifacts/engine/common/flutter_patched_sdk_product --target=flutter --aot --tfa -Ddart.vm.product=true --packages .packages --output-dill build/kernel_snapshot.dill --verbose --depfile build/kernel_snapshot.d package:pathfinder_mobile/main.dart
     - run: flutter build bundle --release
     - run: cd build/flutter_assets && zip -r bundle.zip .
     - run: git clone --branch engine-binaries https://github.com/ardera/flutter-pi /tmp/engine-binaries
     - run: /tmp/engine-binaries/gen_snapshot_linux_x64 --causal_async_stacks --deterministic --snapshot_kind=app-aot-elf --elf=build/flutter_assets/app.so --strip --sim_use_hardfp --no-use-integer-division build/kernel_snapshot.dill
     - uses: actions/upload-artifact@v3
       with:
          name: flutter-bundle
          path: bundle.zip
     - name: Generate release tag
       id: generate_release_tag
       uses: amitsingh-007/next-release-tag@v4.0.0
       with:
          github_token: ${{ secrets.deploy }}
          tag_prefix: 'v'
          tag_template: 'yyyy.mm.dd.i'          
     -  id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.deploy }} 
        with:
          tag_name: ${{ steps.generate_release_tag.outputs.next_release_tag }}
          release_name: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
          draft: false
          prerelease: false
     -  name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.deploy }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/flutter_assets/bundle.zip
          asset_name: bundle.zip
          asset_content_type: application/zip
